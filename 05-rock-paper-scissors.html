<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>



<body>
    <p>
        Rock Paper Scissors
    </p>

    <button onclick="
        const randomNum = Math.random();

        let computerMove='';

        if(randomNum>=0 && randomNum < 1/3){
            computerMove = 'Rock';   

        } else if(randomNum >= 1/3 && randomNum  <  2/3){
            computerMove = 'Paper';
        
        } else if  (randomNum >= 2/3 && randomNum < 1 ){
            computerMove = 'Scissors';
            
        }

        
        let result='';

        if (computerMove === 'Rock') {
            result = 'Tie.';

        } else if (computerMove === 'Paper'){
            result = 'You lose.';
            
        } else if (computerMove === 'Scissors'){
            result = 'You win.';
        }

        alert(`You picked Rock. Computer picked ${computerMove}. ${result}`);

    ">Rock</button>

    <button onclick="
        const randomNum = Math.random();

        computerMove='';

        if(randomNum>=0 && randomNum < 1/3){
            computerMove = 'Rock';   

        } else if(randomNum >= 1/3 && randomNum  <  2/3){

        } else if  (randomNum >= 2/3 && randomNum < 1 ){

        }

        
        result='';

        if (computerMove === 'Rock') {
            result = 'You win.';

        } else if (computerMove === 'Paper'){
            result = 'Tie.';
            
        } else if (computerMove === 'Scissors'){
            result = 'You lose.';
        }

        alert(`You picked Paper. Computer picked ${computerMove}. ${result}`);
    ">Paper</button>

 
    <button onclick="

        const randomNum = Math.random();

        computerMove='';

        if(randomNum>=0 && randomNum < 1/3){
            computerMove = 'Rock';   

        } else if(randomNum >= 1/3 && randomNum  <  2/3){
            computerMove = 'Paper';
        
        } else if  (randomNum >= 2/3 && randomNum < 1 ){
            computerMove = 'Scissors';
            
        }

        
        result='';

        if (computerMove === 'Rock') {
            result = 'You lose.';

        } else if (computerMove === 'Paper'){
            result = 'You win.';
            
        } else if (computerMove === 'Scissors'){
            result = 'Tie.';
        }

        alert(`You picked Scissors. Computer picked ${computerMove}. ${result}`);
        
    ">Scissors</button>

    
    <script>

        //Steps
        //1. When we click a button
        //a. Computer selects a random move
        //b. compares the moves to get result
        //c. display the result in a popup

        /*
            Shortcuts for if statements
            1. Ternary operator ?:
            2. Guard operator &&
            3. Default operator ||
        */
    
        //Ternary
        const show = 0 ? 'truthy' : 'falsy';
        console.log(show);

        //Guard operator
        false && console.log('Hello');
        const message = 5 && 'hello';
        console.log(message);

        //Default using OR ||
        const currency = undefined ||'USD';
        console.log(currency);
        
        
        


    </script>
</body>
